<form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Escoge un género</label>
    <select (change)="getGenreMusic($event.target.value)" class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let genero of generos" value="{{genero.generoID}}">{{genero.nombreGenero}}</option>
    </select>
  </div>  
</form>
<div class="container">
  <div class="row m-5">
    <div class="col">
        <table class="table">
            <thead style="color:coral">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Puntaje</th>
                    <th>Vista Previa</th>
                </tr>

            </thead>
            <tbody style="color:coral">
                <tr *ngFor="let music of musicas ">
                    <td>
                        <img src="{{url}}/imagenes/disco.jpg" class="img-thumb" style="width: 50px; height: 50px;">
                    </td>
                    <td>{{music.nombreAlb}}</td>
                    <td>{{music.titulo}}</td>
                    <td>
                        <i *ngFor="let star of music.puntaje" [ngClass]="{'fa': true, 'fa-star': star, 'fa-star-o':!star}" > </i>
                    </td>
                    <td>
                        <audio src="{{url}}{{music.audio}}" controls></audio>
                        <!-- <iframe [src]="music.url_cancion" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
