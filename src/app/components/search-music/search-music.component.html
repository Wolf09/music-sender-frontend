<div class="container m-4">
    <div class="row">
        <div class="col">
            <input class="form-control mr-sm-2" (keyup)="buscarTitulo(buscarTexto.value)" color="danger" type="text" placeholder="Buscar cancion" aria-label="Search" #buscarTexto>
        </div>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row m-5">
    <div class="col">
        <table class="table">
            <thead style="color:coral">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody style="color:coral">
                <tr *ngFor="let music of musics ">
                    <td>
                        <img src="{{url}}/imagenes/disco.jpg" class="img-thumb" style="width: 50px; height: 50px;">
                    </td>
                    <td>{{music.nombreAlb}}</td>
                    <td>{{music.titulo}}</td>
                    <td>
                        <audio src="{{url}}{{music.audio}}" controls></audio>
                        <!-- <iframe [src]="music.url_cancion" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
