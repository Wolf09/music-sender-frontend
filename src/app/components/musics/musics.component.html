<div class="row m-5">
    <div class="col-2">
        <img src="{{url}}{{artista[0].imgCancion}}" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <!-- <h3>{{artista[0].nombre_artista}}</h3> -->
        <p>
            <a [href]="" target="_blank"></a>
            <!-- artista.external_urls.spotify -->
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/" routerLinkActive="router-link-active" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead style="color:coral">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Puntaje</th>
                    <th>Vista Previa</th>
                </tr>

            </thead>
            <tbody style="color:coral">
                <tr *ngFor="let music of artista ">
                    <td>
                        <img src="{{url}}/imagenes/disco.jpg" class="img-thumb" style="width: 50px; height: 50px;">
                    </td>
                    <td>{{music.nombreAlb}}</td>
                    <td>{{music.titulo}}</td>
                    <td>
                        <i *ngFor="let star of music.puntaje" [ngClass]="{'fa': true, 'fa-star': star, 'fa-star-o':!star}" > </i>
                    </td>
                    <td>
                        <audio src="{{url}}{{music.audio}}" controls></audio>
                        <!-- <iframe [src]="music.url_cancion" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
